<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de Meme</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <h1>Générateur de Meme</h1>
            </div>
        <div class="menus">
                <button class="menu-button active" onclick="switchMenu('meme')">Créer un meme</button>
                <button class="menu-button" onclick="switchMenu('galerie')">Galerie</button>
        </div>
        <div class="tabs">
            <div class="meme-generator" id="memeSection">

                <label for="imageFileInput">Choisir une image</label>
                <input type="file" id="imageFileInput">

                <label for="topTextInput">Texte du haut</label>
                <input type="text" id="topTextInput">

                <label for="bottomTextInput">Texte du bas</label>
                <input type="text" id="bottomTextInput">

                <canvas id="meme"></canvas>

                <div class="exporter">
                    <button class="download-btn" id="downloadBtn">Télécharger</button>
                    <button class="save-btn" id="saveBtn">Sauvegader</button>
                </div>
            </div>

            <div class="galerie" id="galerieSection">
                <h2>Galerie de Memes</h2>
                <div id="galerieContainer">
                    <!-- Les memes générés seront affichés ici -->
                     
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
